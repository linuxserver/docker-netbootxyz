---

# jenkins variables
project_name: docker-netbootxyz
external_type: github_stable
release_type: prerelease
release_tag: tftp
ls_branch: tftp
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'netbootxyz'
  - EXT_REPO = 'netboot.xyz'
  - CONTAINER_NAME = 'netbootxyz'
  - BUILD_VERSION_ARG = 'NETBOOTXYZ_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-netbootxyz'
  - DOCKERHUB_IMAGE = 'linuxserver/netbootxyz'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/netbootxyz'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/netbootxyz'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='false'
  - CI_PORT='69'
  - CI_SSL='false'
  - CI_DELAY='60'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
sponsor_links:
  - { name: "netboot.xyz", url: "https://opencollective.com/netbootxyz/donate" }
